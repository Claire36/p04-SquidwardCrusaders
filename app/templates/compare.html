<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="https://cdn.tailwindcss.com"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body class="bg-blue-100">
		<nav class="bg-slate-100 border-gray-200">
  			<div class="border-2 flex flex-wrap items-center justify-between p-4">
      				<ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
        				<li>
          					<a href="/" class="block py-2 px-3 text-black bg-slate-100">Home</a>
        				</li>
        				<li>
          					<a href="/pollution/O3" class="block py-2 px-3 text-black bg-slate-100">O3 Map</a>
        				</li>
        				<li>
          					<a href="/pollution/CO" class="block py-2 px-3 text-black bg-slate-100">CO Map</a>
        				</li>
        				<li>
          					<a href="/pollution/SO2" class="block py-2 px-3 text-black bg-slate-100">SO2 Map</a>
        				</li>
        				<li>
          					<a href="/pollution/NO2" class="block py-2 px-3 text-black bg-slate-100">NO2 Map</a>
        				</li>
					<li>
						<a href="/congestion" class="block py-2 px-3 text-black bg-slate-100">Congestion</a>
					</li>
					<li>
						<a href="/compare" class="block py-2 px-3 text-blue-500 bg-slate-100">Compare</a>
					</li>
					<li>
						<a href="/logout" class="block py-2 px-3 text-black bg-slate-100">Log Out</a>
					</li>
      				</ul>
    			</div>
  		</nav>
<h1 id="city">{{city}}</h1>
<h1 id="county">{{county}}</h1>
<h1 id="pollutant">{{pollutant}}</h1>
<div class="grid grid-cols-3 gap-4 items-center pt-8">
	<div class="col-start-2">
		<form action="" method="post">
			<label for="cities">Choose a city from the congestion dataset: </label>
			<select name="cities" id="cities">
			{% for congestion in congestions %}
				<option value="{{congestion}}">{{congestion}}</option>
			{% endfor %}
			</select><br> 
			<label for="counties">Choose a county from the pollution dataset: </label>
			<select name="counties" id="counties">
			{% for pollution in pollutions %}
				<option value="{{pollution}}">{{pollution}}</option>
			{% endfor %}
			</select><br> 
			<label for="pollutants">Choose a pollutant from the pollution dataset: </label>
			<select name="pollutants" id="pollutants">
				<option value="O3">O3</option>
				<option value="CO">CO</option>
				<option value="SO2">SO2</option>
				<option value="NO2">NO2</option>
			</select><br>
			<input type="submit" value="Submit"></button>
		</form>
	</div>
	<div id="year" class="col-start-3">Year: 1982</div>
</div>
<div>
	<div class="bg-stone-300 my-8 mx-32 p-8 border-stone-800 border-2 rounded-lg">
		<h1>Graph of Roadway Congestion Index</h1>
		<div id="my_dataviz"></div>
		<h1>Graph of Pollutant Level</h1>
		<div id="my_dataviz2"></div>
		<script src="../static/js/compare.js"></script>
	</div>
</div>
</body>
</html>
